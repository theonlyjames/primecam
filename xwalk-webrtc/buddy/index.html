<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Buddy Client</title>

        <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
        <style>
        body, 
        html {
            margin: 0px;
            padding: 0px;
        }
        #video * {
            margin: 0px;
            padding: 0px;
        }
        #credentials, #form, #video, #dialler, #messages {
            clear: both;
        }
        #form {
            position: relative;
            z-index: 99;
        }
        #form.hide {
            display: none;
        }
        #remote-video {
            width: 1024px;
        }
        #local-video {
            display: none;
            max-width: 150px;
        }
        #remote {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: lightgreen;
        }
        #local p,
        #local,
        #remote p {
            display: none;
        }

        #controls {
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100vw;
            height: 100vh;
            background: url(images/arrows.png) no-repeat;
            background-size: 100%;
            opacity: 0.4;
            text-align: center;
        }

        #log {
            display: none;
        }

        #placeholder {
            display: none;
            height: 1080px;
            width: 1920px;
        }

        </style>
    </head>

    <body>
        <div id="log"></div>

        <div id="form">
            <div id="credentials">
                <p>
                Connect as Buddy Mode:
                <input type="text" id="caller-id" size="15">
                <button id="connect">Connect</button>
                </p>
            </div>

            <div id="dialler" data-active="false">
                <p>
                Make call to:
                <input type="select" id="recipient-id">
                <button id="dial">Call</button>
                </p>

            </div>
            <button id="close">Close Form</button>
            <button id="testBtn">Test Btn</button>
            <input id="custMes" type="text" />
            <button id="wstest">WS Test Btn</button>
            <hr>
        </div>

        <div id="video">

            <div id="remote">
                <p><strong>REMOTE:</strong></p>
                <video id="remote-video" autoplay></video>
            </div>


            <div id="local">
                <p><strong>LOCAL:</strong></p>
                <video id="local-video" autoplay></video>
            </div>

            <div id="controls">
            </div>

        </div>

        <div id="messages">
        </div>

        <script type="text/javascript">

        </script>
        <script src="peer.js"></script>
        <script src="main.js"></script>
        <script src="budy.js"></script>
        <script type="text/javascript">
            testCode.init();
            ws.socketio.init();
        </script>

    </body>
</html>
